<script lang="javascript">
//Q2 Write a function that takes an array of numbers and returns the sum of squares of those numbers.

function sum_sq(array) {
  var sum = 0, 
      i = array.length;
  while (i--) 
   sum += Math.pow(array[i], 2);
  return sum;
}
console.log(sum_sq([0,1,2,3,4]));

</script>
